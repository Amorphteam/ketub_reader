name: epub_bookmarks
description: Reusable bookmark and history management screens for EPUB readers.
version: 0.1.0
publish_to: 'none'

environment:
  sdk: '>=3.3.3 <4.0.0'
  flutter: '>=3.24.0'

dependencies:
  flutter:
    sdk: flutter
  bloc: ^8.1.3
  flutter_bloc: ^8.1.4
  cupertino_native: ^0.1.1
  freezed_annotation: ^2.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.12
  freezed: ^2.4.7
  flutter_lints: ^3.0.2

flutter:
  uses-material-design: false

